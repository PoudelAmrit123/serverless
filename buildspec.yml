  version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.12
    commands:
      - echo "Installing dependencies..."
      - pip install -r requirements.txt -t .
  build:
    commands:
      - echo "Build phase - packaging lambda code"
      - zip -r build_output.zip .
artifacts:
  files:
    - build_output.zip
